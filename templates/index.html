<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Application Form</h1>
        <form id="loanForm" method="POST" action="/submit">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="bank_account">Bank Account</label>
            <input type="text" id="bank_account" name="bank_account" required>

            <label for="employment_status">Employment Status</label>
            <select id="employment_status" name="employment_status" required>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Self-employed">Self-employed</option>
            </select>

            <label for="income">Monthly Income</label>
            <input type="number" id="income" name="income" required>

            <label for="default_record">Default Record</label>
            <input type="text" id="default_record" name="default_record" required>

            <label for="loan_amount">Loan Amount</label>
            <select id="loan_amount" name="loan_amount" required>
                <option value="10000">10,000</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="50000">50,000</option>
                <option value="100000">100,000</option>
            </select>

            <label for="loan_period">Loan Period (Months)</label>
            <select id="loan_period" name="loan_period" required>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
                <option value="36">36 Months</option>
            </select>

            <label for="loan_usage">Loan Usage</label>
            <input type="text" id="loan_usage" name="loan_usage" required>

            <button type="submit">Submit Application</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Loan Processing System</p>
        </div>
    </div>
</body>
</html>
