<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Loan Application Form</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('submit_form') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bank_account">Bank Account:</label>
            <input type="text" id="bank_account" name="bank_account" required>

            <label for="employment_status">Employment Status:</label>
            <select id="employment_status" name="employment_status" required>
                <option value="Employed">Employed</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Unemployed">Unemployed</option>
            </select>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="default_record">Default Record (yes/no):</label>
            <input type="text" id="default_record" name="default_record" required>

            <label for="loan_amount">Loan Amount:</label>
            <select id="loan_amount" name="loan_amount" required>
                <option value="5000">5,000</option>
                <option value="10000">10,000</option>
                <option value="20000">20,000</option>
                <option value="50000">50,000</option>
                <option value="100000">100,000</option>
            </select>

            <label for="loan_period">Loan Period (in years):</label>
            <select id="loan_period" name="loan_period" required>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="5">5 years</option>
            </select>

            <label for="loan_usage">Loan Usage:</label>
            <textarea id="loan_usage" name="loan_usage" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
